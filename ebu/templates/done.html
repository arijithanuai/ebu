<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #04a16d, #28c76f);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #04a16d;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #04a16d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #028a5a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Data Loaded Successfully!</h1>
    <p>Your data has been uploaded and processed without errors.</p>
    {% comment %} <a href="{% url 'select_location' %}" class="btn">Go Back</a> {% endcomment %}
  </div>
</body>
</html>
